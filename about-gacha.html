<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

<body>

  <div class="background-wrapper">
    <img src="image/background1.jpeg" class="bg-image active" alt="背景1">
    <img src="image/background2.jpg" class="bg-image" alt="背景2">
    <img src="image/background3.jpeg" class="bg-image" alt="背景3">
    <img src="image/background4.jpg" class="bg-image" alt="背景4">
  </div>

  <!-- ヘッダー -->
  <header id="main-header">
    <nav class="nav-bar">
      <div class="nav-left">
        <div class="visible">
            <a href="top.html">
                <img src="image/logo2.png" alt="まちサポロゴ小" class="logo-mini-img">
            </a>
        </div>
      </div>
      <div class="nav-right">
        <ul class="nav-list">
          <li><a href="top.html">トップ</a></li>
          <li><a href="about-gacha.html">クーポンガチャのしくみ</a></li>
          <li><a href="store.html">飲食店様へ</a></li>

        </ul>

    </nav>

  <section class="service-wrapper">
    <h2 class="section-title">クーポンガチャのしくみ</h2>
    <div class="service-grid">
      <div class="flow-box">
        <h3>①「まちサポクーポンガチャ」サイトにアクセスする</h3>
        <img src="image/gacha-flow1.png" alt="ステップ1">

      </div>

        <h3>④そのお店で使えるクーポンをゲット！</h3>
        <img src="image/gacha-flow4.png" alt="ステップ4">
      </div>
    </div>

  <!-- 価値 -->

    <div class="summary-box">
      <p>ユーザーが「楽しく」「ドキドキ」しながらお店と出会い、おトクなクーポンをゲット。</p>
      <p>まちサポならではの、新しい集客体験</p>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="footer-left">
      <p>まちサポ クーポンガチャ</p>

    <div class="footer-right">
      <img src="image/mail-adress.png" alt="メールアドレス">
    </div>
  </footer>

  <script src="main.js"></script>
